<!DOCTYPE html>
<html>
<head>
	<title>Exercises 2</title>
	<style type="text/css">
		.col-wrap {
		    display: table; 
		    width: 100%; 
		}

		.col {
		    display: table-cell;
		    padding: 1rem
		}
		.col:nth-child(even){
		    background-color:orange;
		}
		.col:nth-child(odd){
		    background-color:yellow;
		}
	</style>
</head>
<body>
	
	<header style="background: blue;">
		<h1>Trang cá nhân</h1>
	</header>
	<section>
		<h3> Using table properties</h3>
		<div class="col-wrap-1">
		    <div class="col">
		        <h2>Column 1</h2>
		        <p>Hello World</p>
		    </div>

		    <div class="col">
		        <h2>Column 2</h2>
		        <p>Hello World!</p>
		        <p>Hello World!</p>
		        <p>Hello World!</p>
		        <p>Hello World!</p>
		    </div>
		</div>
		<div >
			
		</div>
	</section>
	<footer>
		<h4>Đây là footer</h4>
	</footer>
</body>
</html>
